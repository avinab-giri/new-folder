<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            background: white;
        }

        textarea,
        #preview {
            width: 50%;
            height: 100%;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        textarea {
            resize: none;
            border-right: 1px solid #ccc;
        }

        #preview {
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea id="markdown-input" placeholder="Write Markdown here..."></textarea>
        <div id="preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.17/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("markdown-input");
            const preview = document.getElementById("preview");

            // Convert Markdown to HTML on input
            input.addEventListener("input", () => {
                preview.innerHTML = marked.parse(input.value);
            });

            // Initial example text
            input.value = "# Hello Markdown! \n\nWrite here...";
            preview.innerHTML = marked.parse(input.value);
        });

    </script>
</body>

</html>
