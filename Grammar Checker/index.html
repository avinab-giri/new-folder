<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Grammar Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }

        .suggestions {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Live Grammar Checker</h2>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <div class="suggestions" id="suggestions"></div>

    <script>
        document.getElementById("textInput").addEventListener("input", async function () {
            let text = this.value;
            if (text.length < 5) return; // Prevent unnecessary API calls

            const response = await fetch("https://api.languagetool.org/v2/check", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ text, language: "en-US" }),
            });

            const data = await response.json();
            displaySuggestions(data);
        });

        function displaySuggestions(data) {
            let suggestionBox = document.getElementById("suggestions");
            suggestionBox.innerHTML = ""; // Clear previous suggestions

            if (data.matches.length === 0) {
                suggestionBox.innerHTML = "âœ… No grammar issues found!";
                return;
            }

            data.matches.forEach(match => {
                let suggestionText = `ðŸ”´ ${match.message} (Suggestion: ${match.replacements.map(r => r.value).join(", ")})`;
                let p = document.createElement("p");
                p.textContent = suggestionText;
                suggestionBox.appendChild(p);
            });
        }

    </script>
</body>

</html>
